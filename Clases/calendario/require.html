<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autocomplete y Require</title>
    </head>
    <body>
        <main>
            <form action="">
                <label for="nombre">
                    <span>多Cual es tu nombre?</span>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name" required/>
                </label>
                <label for="correo">
                    <span>多Cual es tu correo?</span>
                    <input type="email" id="correo" name="correo" placeholder="Tu correo" autocomplete="email" required/>
                </label>
                <label for="pais">
                    <span>多Cual es tu pais?</span>
                    <input type="text" id="pais" name="pais" placeholder="Tu pais" autocomplete="country" required/>
                </label>
                <label for="cp">
                    <span>多Cual es tu codigo postal?</span>
                    <input type="number" id="cp" name="cd" placeholder="Codigo postal" autocomplete="postal-code" required/>
                </label>
                <input type="submit"/>
            </form>
        </main>
    </body>
</html>
